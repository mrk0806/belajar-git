//soal ke 4 hiburan
function bendera_inggris(param){
    var width = param + 2;
    var output = "";

    if (param % 2 ===0){
        return "Invalid input"
    }else {
        for (var j =0; j< param; j++){
            for (var i = 0;i <width;i++){
                if(i===Math.trunc(width/2)|| j===Math.trunc(param/2)){
                    output+="*";

                }else{
                    output+=" ";
                }
            }
            output+="\n";
        }

    }
    return output;
}

console.log(bendera_inggris(11));
